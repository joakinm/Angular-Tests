<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit) = "onSubmit(f)" #f="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Nombre</label>
            <input type="text" id="username" class="form-control" ngModel name="nombre" required>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Sugiereme un usuario</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="mail" required email #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Por favor, ingresar email valido</span>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Preguntas secretas</label>
          <select id="secret" class="form-control" [ngModel]="defaultQuestion" name="secreto">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group" >
          <textarea name="questionAnswer" [(ngModel)]="answer" rows="3"></textarea>
          <p>tu respuesta: {{ answer }}</p>
        </div>
        <div class="form-group radio " *ngFor="let gender of genders">
          <label>
          <input type="radio"  ngModel [value]="gender" name="Genero"> 
          {{gender}}
         </label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
  <div class="row "*ngIf="submitted">
    <div class="col-md-8">
      <h3>Your data:</h3>
      <p>Name: {{user.username}}</p>
      <p>Email:  {{user.email}}</p>
      <p>Question: {{user.SecretQuestion}}</p>
      <p>Answer: {{user.answerQuestion}}</p>
      <p>Gender: {{user.gender}}</p>
    </div>
  </div>
</div>
